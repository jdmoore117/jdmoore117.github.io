    <body>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            jQuery(function ($) {
                var supportsAudio = !!document.createElement('audio').canPlayType;
                if (supportsAudio) {
                    var index = 0,
                        playing = false,
                        mediaPath = 'music/',
                        extension = '',
                        tracks = [
                            {
                                "track": 1,
                                "file": "Battle_Hymn_of_the_Republic"
                            }, 
                            {

                                "file": "Dixie"

                            }, 

                            {

                            }, 
                            {
                                "track": 5,
                                "file": "Halls_of_Montezuma"
                            }, 

                            {
                                "track": 6,
                                "file": "My_Country_Tis_of_Thee"
                            }, 
                            {
                                "track": 7,
                                "file": "Stars_and_Stripes_Forever"
                            }, 
                            {
                                "track": 8,

                            }, 
                            {

                            }, 
                            {

                            },
                            {

                                "file": "FO3_JHE_Speech_ColonelsRestoration"
                            },

                            {

                            }, 
                            {

                            {
                                "track": 15,
                                "file": "FO3_JHE_Speech_RebuildWasteland"
                            }, 
                            
                            {
                                "track": 16,
                                "file": "Halls_of_Montezuma"
                            }, 
                            {
                                "track": 17,
                                "file": "Stars_and_Stripes_Forever"
                            }, 
                            {
                                "track": 18,
                                "file": "My_Country_Tis_of_Thee"
                            }, 

                            {
                                "track": 19,
                                "file": "FO3_JHE_Speech_TakeATally"
                            },

                            {

                            },
                            {

                                "file": "The_Washington_Post"
                            }, 
                            {
                                "track": 22,
                                "file": "FO3_JHE_Speech_TalkAboutGovernment"
                            }, 
                            {
                                "track": 23,
                                "file": "My_Country_Tis_of_Thee"
                            }, 
                        ],
                        trackCount = tracks.length,
                        audio = $('#audio1').bind('play', function () {
                            playing = true;
                        }).bind('pause', function () {
                            playing = false;
                        }).bind('ended', function () {
                            if ((index + 1) < trackCount) {
                                index++;
                                loadTrack(index);
                                audio.play();
                            } else {
                                audio.pause();
                                index = 0;
                                loadTrack(index);
                            }
                        }).get(0),
                        loadTrack = function (id) {
                            index = id;
                            audio.src = mediaPath + tracks[id].file + extension;
                        },
                        playTrack = function (id) {
                            loadTrack(id);
                            audio.play();
                        };
                    extension = audio.canPlayType('audio/mpeg') ? '.mp3' : audio.canPlayType('audio/ogg') ? '.ogg' : '';
                    loadTrack(index);
                }
            });
        </script>
    </body>
</html>
